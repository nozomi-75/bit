<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bit</title> <!-- will be overridden by config.appName on load -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <link rel="icon" type="image/x-icon" href="favicon.svg" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Main slide content -->
  <div id="slide-container" class="container slide-container fade-in"></div>

  <!-- Bottom navigation -->
  <nav class="navbar navbar-expand fixed-bottom border-top shadow-lg bg-body-tertiary">
    <div class="progress-bar-container">
      <div id="progress-bar" class="progress-bar"></div>
    </div>

    <div class="container-fluid">
      <!-- Left: navigation -->
      <div class="d-flex gap-2">
        <button id="prev-btn" class="btn btn-outline-secondary d-flex align-items-center gap-1" type="button">
          <i class="bi bi-chevron-left"></i>
          <span class="d-none d-sm-inline">Previous</span>
        </button>
        <button id="next-btn" class="btn btn-outline-secondary d-flex align-items-center gap-1" type="button">
          <span class="d-none d-sm-inline">Next</span>
          <i class="bi bi-chevron-right"></i>
        </button>
      </div>

      <!-- Right: theme & about -->
      <div class="ms-auto d-flex gap-2">
        <button id="theme-toggle" class="btn btn-outline-secondary d-flex align-items-center gap-1" type="button" aria-pressed="false">
          <i id="theme-icon" class="bi bi-moon"></i>
          <span class="d-none d-sm-inline">Dark</span>
        </button>

        <button class="btn btn-primary d-flex align-items-center gap-1" type="button" data-bs-toggle="modal" data-bs-target="#aboutModal">
          <i class="bi bi-info-circle"></i>
          <span class="d-none d-sm-inline">About</span>
        </button>
      </div>
    </div>
  </nav>

  <!-- About Modal -->
  <div class="modal fade" id="aboutModal" tabindex="-1" aria-labelledby="aboutModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <!-- JS will set this element to: "About <appName>" -->
          <h5 class="modal-title" id="aboutModalLabel">About</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body">
          <p><strong data-insert-appname>Sōko Deck</strong> (倉庫) means "warehouse" in Japanese.</p>
          <p>
            This is a simple, responsive web application for managing a product inventory presentation.
            The starter demonstrates a modular SPA shell with a slide router, theme handling, and Mermaid integration.
          </p>

          <div class="d-grid">
            <a href="https://github.com/nozomi-75/soko" class="btn btn-outline-secondary" target="_blank" rel="noopener noreferrer">
              <i class="bi bi-github me-2"></i>View on GitHub
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- App entrypoint (single module) -->
  <script type="module" src="src/app.js"></script>
</body>
</html>
