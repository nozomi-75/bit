<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bit</title> <!-- will be overridden by config.appName on load -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <link rel="icon" type="image/x-icon" href="favicon.svg" />
  <link rel="stylesheet" href="styles/styles.css" />
  <!-- Mermaid-specific styles separated -->
  <link rel="stylesheet" href="styles/mermaid.css" />
</head>
<body>
  <!-- Main slide content -->
  <div id="slide-container" class="container slide-container fade-in"></div>

  <!-- Bottom navigation -->
  <nav class="navbar navbar-expand fixed-bottom border-top shadow-lg bg-body-tertiary">
    <div class="progress-bar-container">
      <div id="progress-bar" class="progress-bar"></div>
    </div>

    <div class="container-fluid">
      <!-- Left: navigation -->
      <div class="d-flex gap-2">
        <button id="prev-btn" class="btn btn-outline-secondary d-flex align-items-center gap-1" type="button">
          <i class="bi bi-chevron-left"></i>
          <span class="d-none d-sm-inline">Previous</span>
        </button>
        <button id="next-btn" class="btn btn-outline-secondary d-flex align-items-center gap-1" type="button">
          <span class="d-none d-sm-inline">Next</span>
          <i class="bi bi-chevron-right"></i>
        </button>
      </div>

      <!-- Right: theme & about -->
      <div class="ms-auto d-flex gap-2">
        <button id="theme-toggle" class="btn btn-outline-secondary d-flex align-items-center gap-1" type="button" aria-pressed="false">
          <i id="theme-icon" class="bi bi-moon"></i>
          <span class="d-none d-sm-inline">Dark</span>
        </button>

        <!-- About button no longer uses data-bs attributes; modal is injected dynamically -->
        <button id="about-btn" class="btn btn-primary d-flex align-items-center gap-1" type="button">
          <i class="bi bi-info-circle"></i>
          <span class="d-none d-sm-inline">About</span>
        </button>
      </div>
    </div>
  </nav>

  <!-- Modal root where partial HTML will be injected on demand -->
  <div id="modal-root"></div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- App entrypoint -->
  <script type="module" src="src/app.js"></script>
</body>
</html>
