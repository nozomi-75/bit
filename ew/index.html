<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Slide Deck</title>
    <!-- Include Bootstrap CSS from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Include Bootstrap Icons from CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Link to our custom stylesheet -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Main content area for the slides -->
    <div id="slide-container" class="container slide-container">
        <!-- The slide content will be dynamically loaded here by script.js -->
    </div>

    <!-- Fixed bottom navigation bar -->
    <nav class="navbar navbar-expand navbar-light bg-light fixed-bottom border-top shadow-lg">
        <div class="container-fluid">
            <!-- Left side controls -->
            <div class="d-flex gap-2">
                <button id="prev-btn" class="btn btn-outline-secondary d-flex align-items-center gap-1" type="button">
                    <i class="bi bi-chevron-left"></i>
                    <span class="d-none d-sm-inline">Previous</span>
                </button>
                <button id="next-btn" class="btn btn-outline-secondary d-flex align-items-center gap-1" type="button">
                    <span class="d-none d-sm-inline">Next</span>
                    <i class="bi bi-chevron-right"></i>
                </button>
            </div>
            
            <!-- Right side about button -->
            <div class="ms-auto">
                <button class="btn btn-primary d-flex align-items-center gap-1" type="button">
                    <i class="bi bi-info-circle"></i>
                    <span class="d-none d-sm-inline">About</span>
                </button>
            </div>
        </div>
    </nav>

    <!-- Include Bootstrap JS from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Link to our custom script -->
    <script src="script.js" type="module"></script>
</body>
</html>
