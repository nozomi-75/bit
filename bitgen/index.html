<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>bitgen - .bit YAML Editor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <!-- Editor Card (Bottom Drawer) -->
  <div id="editorCard" class="card shadow-lg">
    <div class="card-body">
      <div class="d-flex justify-content-between align-items-center mb-2">
        <h5 class="card-title mb-0">Edit your <code>.bit</code> YAML</h5>
        <button id="hideEditorBtn" class="btn btn-sm btn-outline-secondary" title="Hide editor">
          <span aria-hidden="true">&darr;</span>
        </button>
      </div>
      <textarea id="yamlInput" class="form-control mb-3" rows="10" placeholder="Paste or write your .bit YAML here..."></textarea>
      <div class="d-flex justify-content-end gap-2">
        <button id="downloadBtn" class="btn btn-outline-secondary">Download HTML</button>
        <button id="previewBtn" class="btn btn-primary">Preview</button>
      </div>
    </div>
  </div>
  <!-- Preview Area -->
  <div id="previewArea" class="container">
    <button id="editBtn" class="btn btn-secondary mb-3" style="display:none;">Edit YAML</button>
    <div id="htmlPreview"></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
  <script src="bitgen-core.js"></script>
  <script src="ui.js"></script>
</body>
</html>
